<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="container">
    <header class="title_container">
      <h1 class="title">Expense Tracking App</h1>
    </header>
    <div class="form_container">
      <form id="myForm" class="form">
        <div class="name">
          <label for="formName">Name</label>
          <input id="formName" type="text" />
        </div>
        <div class="category">
          <label for="productCategory">Category</label>
          <input id="productCategory" type="text" />
        </div>
        <div class="pin_code">
          <label for="pinCode">PIN Code</label>
          <input id="pinCode" type="text" />
        </div>
        <div class="price">
          <label for="productPrice">Price</label>
          <input id="productPrice" type="text" />
        </div>
        <div class="select_container">
          <select
            style="
              padding: 10px 20px;
              cursor: pointer;
              background-color: transparent;
            "
            id="productDd"
          >
            <option value="11 Jan">11 JAN</option>
            <option value="12 JAN">12 JAN</option>
            <option value="13 JAN">13 JAN</option>
            <option value="14 JAN">14 JAN</option>
            <option value="15 JAN">15 JAN</option>
          </select>
        </div>
        <div class="btn_container">
          <button id="formBtn" type="submit" class="btn">Order Now</button>
        </div>
      </form>
    </div>
    <div class="order_detail">
      <h1>Order Detail List</h1>
    </div>
    <hr />
    <div id="listContainer" class="list_container"></div>
    <script src="script.js"></script>
  </body>
</html>
