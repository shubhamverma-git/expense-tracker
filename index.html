<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="container">
    <header class="title_container">
      <h1 class="title">Expense Tracking App</h1>
    </header>
    <div class="form_container">
      <form id="myForm" class="form">
        <div class="name">
          <label for="formName">Name</label>
          <input id="userName" type="text" />
        </div>
        <div class="category">
          <label for="productCategory">Category</label>
          <input id="userProCat" type="text" />
        </div>
        <div class="pin_code">
          <label for="userPinCode">PIN Code</label>
          <input id="userPinCode" type="text" />
        </div>
        <div class="phone_field">
          <label for="phone">Contact Number</label>
          <div class="number_container">
            <div class="country_code">
              <select class="select_code" id="userCountryCode">
                <option value="+91">+91</option>
              </select>
            </div>
            <div class="number">
              <input class="number_input" type="text" id="userPhone" />
            </div>
          </div>
        </div>
        <div class="price">
          <label for="userProductPrice">Price</label>
          <input id="userProductPrice" type="text" />
        </div>
        <div class="select_container">
          <select class="select_data" id="userProductDd">
            <option value="11 Jan">11 JAN</option>
          </select>
        </div>
        <div class="btn_container">
          <button id="formBtn" type="submit" class="btn">Order Now</button>
        </div>
      </form>
    </div>
    <div class="order_detail">
      <h1>Order Detail List</h1>
    </div>
    <hr />
    <div id="listContainer" class="list_container"></div>
    <script src="script.js"></script>
  </body>
</html>
